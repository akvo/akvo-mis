---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iwsims
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      run: iwsims
  template:
    metadata:
      labels:
        run: iwsims
        iwsims-version: "${CI_COMMIT}"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: frontend
          image: eu.gcr.io/akvo-lumen/iwsims/frontend:${CI_COMMIT}
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "64Mi"
          volumeMounts:
            - name: nfs-pvc
              mountPath: "/usr/share/nginx/html/storage"
        - name: cloud-sql-proxy
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "768Mi"
          # https://cloud.google.com/sql/docs/mysql/connect-kubernetes-engine#run_the_as_a_sidecar
          # It is recommended to use the latest version of the Cloud SQL proxy
          # Make sure to update on a regular schedule!
          image: eu.gcr.io/cloudsql-docker/gce-proxy:1.30.1
          command:
            - "/cloud_sql_proxy"

            # By default, the proxy will write all logs to stderr. In some
            # environments, anything printed to stderr is consider an error. To
            # disable this behavior and write all logs to stdout (except errors
            # which will still go to stderr), use:
            - "-log_debug_stdout"

            - "-instances=$(GOOGLE_PROJECT):$(GOOGLE_SQL_COMPUTE_ZONE):$(GOOGLE_SQL_DB_INSTANCE)=tcp:5432"
            - "-credential_file=/secrets/cloudsql/credentials.json"
          securityContext:
            # The default Cloud SQL proxy image runs as the
            # "nonroot" user and group (uid: 65532) by default.
            runAsNonRoot: true
          # https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
          env:
            - name: GOOGLE_SQL_COMPUTE_ZONE
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: google-sql-compute-zone
            - name: GOOGLE_SQL_DB_INSTANCE
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: google-sql-db-instance
            - name: GOOGLE_PROJECT
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: google-project
          volumeMounts:
            - name: iwsims-secrets
              mountPath: "/secrets/cloudsql/credentials.json"
              subPath: iwsims-service-account.json
              readOnly: true
        - name: backend
          image: eu.gcr.io/akvo-lumen/iwsims/backend:${CI_COMMIT}
          ports:
            - containerPort: 8000
          env:
            - name: DB_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-schema
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-host
            - name: DJANGO_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: django-secret
            - name: MAILJET_APIKEY
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: mailjet-apikey
            - name: MAILJET_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: mailjet-secret
            - name: EMAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: email-from
            - name: WEBDOMAIN
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: webdomain
            - name: APP_NAME
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: app-name
            - name: APP_SHORT_NAME
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: app-short-name
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: sentry-dsn
            - name: PROD
              value: "TRUE"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/credentials.json
            - name: STORAGE_PATH
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: storage-path
            - name: APK_UPLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: apk-upload-secret
          readinessProbe:
            httpGet:
              path: /api/v1/health/check
              port: 8000
            initialDelaySeconds: 30
          livenessProbe:
            httpGet:
              path: /api/v1/health/check
              port: 8000
            initialDelaySeconds: 30
          volumeMounts:
            - name: iwsims-secrets
              mountPath: /secrets/credentials.json
              subPath: iwsims-service-account.json
              readOnly: true
            - name: nfs-pvc
              mountPath: "/app/storage"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "2000m"
              memory: "2048Mi"
        - name: worker
          image: eu.gcr.io/akvo-lumen/iwsims/worker:${CI_COMMIT}
          env:
            - name: DB_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-schema
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: db-host
            - name: DJANGO_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: django-secret
            - name: MAILJET_APIKEY
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: mailjet-apikey
            - name: MAILJET_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: mailjet-secret
            - name: EMAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: email-from
            - name: WEBDOMAIN
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: webdomain
            - name: APP_NAME
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: app-name
            - name: APP_SHORT_NAME
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: app-short-name
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: sentry-dsn
            - name: PROD
              value: "TRUE"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/credentials.json
            - name: STORAGE_PATH
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: storage-path
            - name: APK_UPLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: iwsims
                  key: apk-upload-secret
          volumeMounts:
            - name: iwsims-secrets
              mountPath: /secrets/credentials.json
              subPath: iwsims-service-account.json
              readOnly: true
            - name: nfs-pvc
              mountPath: "/app/storage"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "2048Mi"
      volumes:
        - name: iwsims-secrets
          secret:
            secretName: iwsims
        - name: nfs-pvc
          persistentVolumeClaim:
            claimName: iwsims
